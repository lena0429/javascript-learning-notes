<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写Promise - 利用ES6 class来实现Promise</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <script>
      const p1 = new Promise((resolve, reject) => {
        resolve(1);
        // reject(2);
        // throw('error');
      });

      const p2 = p1.then(
        (value) => {
          return new Promise((resolve, reject) => {
            resolve(3);
            // reject(4);
          });
        },
        (reason) => {
          console.log(reason, "为啥失败了啊");
        }
      );
    </script>
  </body>
</html>
