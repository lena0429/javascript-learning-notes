  <body>
    <script>
      const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(100);
        }, 1000);
      });

      p1.then(
        (value) => {
          console.log(value);
        },
        (reason) => {
          console.log(reason);
        }
      );
    </script>
  </body>
